<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVO Tankstellen Finder</title>
    <link rel="stylesheet" href="CSS/CSSco.css">

    <script src="https://cdn.jsdelivr.net/npm/ol@v10.0.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.0.0/ol.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="Manifest/manifest.json">
</head>
<body>
    <header>
        <h1>HVO Tankstellen Finder</h1>
        <img src="Png/Vincilogobea.png" alt="Vinci">
    </header>

    <main>
        <div id="map"></div> <!-- Hier wird die Karte angezeigt -->
        <!-- Popup HTML -->
        <div id="popup-container" class="popup-container">
            <div id="popup-content" class="popup-content"></div>
            <a href="#" id="popup-closer" class="popup-closer">Schließen</a>
        </div>

           <!-- Google Maps Routenplaner Formular -->
        <div id="route-planner">
            <h2>Route planen</h2>
            <form id="route-form">
                <label for="origin">Startadresse:</label>
                <input type="text" id="origin" name="origin" placeholder="Startadresse eingeben (Breiten-/Längengrad auch möglich)" required>
                
                <label for="destination">Zieladresse:</label>
                <input type="text" id="destination" name="destination" placeholder="Zieladresse eingeben (Breiten-/Längengrad auch möglich)" required>
                
                <button type="submit">Route anzeigen</button>
            </form>
        </div> 
    </main>

    <section>
        <button id="get-location">Dein Standort</button>    <!-- Button zum Starten der Geolocation-Funktion -->
        <div id="demo"></div>   <!-- Hier werden die Geolocation-Daten angezeigt -->
    </section>

    <script src="js/service.js"></script>
    <script src="js/map.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/data.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/route-planner.js"></script>
    <script src="js/G+R.js"></script>
    <script src="js/M+R.js"></script>
    <script src="js/MarkZ.js"></script>

    <footer> 
        <p>&copy; 2024 </p>
    </footer>

</body>
</html>
